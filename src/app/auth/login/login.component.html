<div class="login">
  <div class="login-triangle"></div>

  <h2 class="login-header">Log in</h2>

  <form
    #frmLogin="ngForm"
    (ngSubmit)="onLogin(frmLogin)"
    class="login-container"
  >
    <p><input name="email" type="email" placeholder="Email" ngModel required /></p>
    <p><input name="password" type="password" placeholder="Password" ngModel required/></p>
    <p><input type="submit" value="entrar" /></p>
  </form>
</div>

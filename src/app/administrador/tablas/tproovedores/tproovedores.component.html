<app-menuad></app-menuad>
<div class="container">
    <h1 class="text-center">PROVEEDORES</h1><hr>
    <table class="table">
        <thead class="table-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">EMPRESA</th>
            <th scope="col">NOMBRE</th>
            <th scope="col">CORREO</th>
            <th scope="col">TELEFONO</th>
            <th scope="col">DIRECCION</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let pro of posts">
            <th scope="row">{{pro.id_proveedor}}</th>
            <td>{{pro.nombre_empresa}}</td>
            <td>{{pro.nombre_contacto}}</td>
            <td>{{pro.correo}}</td>
            <td>{{pro.telefono}}</td>
            <td>{{pro.direccion}}</td>
            <td>
              <a class="btn btn-primary" aria-disabled="true">Editar</a>
              <a class="btn btn-danger">Borrar</a>
            </td>
          </tr>
        </tbody>
      </table>
</div><br><br><br><br><br><br><br><br><br>
<app-footer></app-footer>
